<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acortador InkaFlix</title>
  <style>
    body {
      background-color: #0d0b1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px 20px;
      text-align: center;
    }
    h1 { color: #ff4757; }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #ff4757;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .resultado {
      margin-top: 20px;
      font-size: 16px;
    }
    a {
      color: #00ff99;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ”— Acortador InkaFlix</h1>
  <p>Pega tu enlace largo para acortarlo</p>
  <input type="url" id="url" placeholder="https://tuenlace.com" required />
  <br>
  <button onclick="acortar()">Acortar Enlace</button>
  <div class="resultado" id="resultado"></div>

  <script>
    const BIN_ID = "688596757b4b8670d8a7ed45";
    const API_KEY = "$2a$10$k7afWuA7htBGhmlrfwXfFOZYXBlp/tWdN7P4Wrut2FPTh7Em2Iuji";
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    function generarCodigo() {
      const caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < 6; i++) {
        codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return codigo;
    }

    async function acortar() {
      const enlace = document.getElementById("url").value;
      if (!enlace.startsWith("http")) {
        alert("El enlace debe comenzar con http o https");
        return;
      }

      const codigo = generarCodigo();

      // Obtener enlaces actuales
      const respuesta = await fetch(BASE_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const datos = await respuesta.json();
      const enlaces = datos.record;

      // Agregar nuevo enlace
      enlaces[codigo] = enlace;

      // Guardar en JSONbin
      await fetch(BASE_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(enlaces)
      });

      const enlaceFinal = `${location.origin}/redirect.html?c=${codigo}`;
      document.getElementById("resultado").innerHTML = `
        âœ… Â¡Tu enlace acortado!<br>
        <a href="${enlaceFinal}" target="_blank">${enlaceFinal}</a>
      `;
    }
  </script>
</body>
</html>
