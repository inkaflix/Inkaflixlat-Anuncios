<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0d0b1e;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .contador {
      font-size: 50px;
      margin: 20px 0;
      color: #00ff99;
    }
    .boton {
      display: none;
      padding: 12px 25px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generando enlace...</h1>
  <div class="contador" id="contador">15</div>
  <button id="boton" class="boton">üîó Enlace Generado</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("c");
    const boton = document.getElementById("boton");
    const contador = document.getElementById("contador");

    if (!codigo) {
      document.body.innerHTML = "<h2>‚ùå C√≥digo inv√°lido</h2>";
    } else {
      fetch("enlaces.json")
        .then(res => res.json())
        .then(data => {
          const destino = data[codigo];
          if (!destino) {
            document.body.innerHTML = "<h2>‚ùå Enlace no encontrado</h2>";
            return;
          }

          let segundos = 15;
          const interval = setInterval(() => {
            segundos--;
            contador.textContent = segundos;
            if (segundos <= 0) {
              clearInterval(interval);
              contador.style.display = "none";
              boton.style.display = "inline-block";
              boton.onclick = () => window.location.href = destino;
            }
          }, 1000);
        })
        .catch(() => {
          document.body.innerHTML = "<h2>‚ö†Ô∏è Error al cargar los enlaces</h2>";
        });
    }
  </script>
</body>
</html>
