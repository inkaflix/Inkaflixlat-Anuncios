<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d0b1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .contador {
      font-size: 24px;
      margin-top: 20px;
      color: #00ff99;
    }
    .boton {
      display: none;
      margin-top: 20px;
      background-color: #00ff99;
      color: #0d0b1e;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Espera mientras generamos tu enlace...</h1>
  <div class="contador">15</div>
  <button class="boton" id="botonIr">Link Generado</button>

  <script>
    // Obtener código desde ?c=XXXXXX
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get('c');
    const enlaceOriginal = localStorage.getItem(codigo);

    if (!enlaceOriginal) {
      document.body.innerHTML = "<h2>No se encontró el enlace original ❌</h2>";
    } else {
      let segundos = 15;
      const contador = document.querySelector(".contador");
      const boton = document.getElementById("botonIr");

      const interval = setInterval(() => {
        segundos--;
        contador.textContent = segundos;
        if (segundos === 0) {
          clearInterval(interval);
          contador.style.display = "none";
          boton.style.display = "inline-block";
        }
      }, 1000);

      boton.addEventListener("click", () => {
        window.location.href = enlaceOriginal;
      });
    }
  </script>

</body>
</html>
