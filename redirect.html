<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redireccionando con anuncio</title>
<style>
  body {
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    text-align: center;
  }
  .timer-circle {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #007bff;
    font-size: 32px;
    line-height: 80px;
    color: white;
    font-weight: bold;
    user-select: none;
    margin-bottom: 30px;
    box-shadow: 0 0 15px #007bff;
  }
  a#goLink {
    display: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 40px;
    background: #28a745;
    color: white;
    text-decoration: none;
    box-shadow: 0 0 15px #28a745;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  a#goLink:hover {
    background: #1e7e34;
  }
  p.message {
    margin-bottom: 15px;
    font-size: 18px;
  }
</style>
</head>
<body>

<p class="message">Espere mientras cargamos su enlace</p>
<div class="timer-circle" id="timer">15</div>
<a href="#" id="goLink">Ir al enlace generado</a>

<script>
  // Aquí pones el enlace fijo al que quieres redirigir
  const originalUrl = 'https://www.google.com';

  const timerEl = document.getElementById('timer');
  const goLink = document.getElementById('goLink');
  const message = document.querySelector('.message');

  let countdown = 15;

  const interval = setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      clearInterval(interval);
      timerEl.style.display = 'none';
      message.textContent = '¡Listo! Puedes ir al enlace:';

      goLink.href = originalUrl;
      goLink.style.display = 'inline-block';

    } else {
      timerEl.textContent = countdown;
    }
  }, 1000);
</script>

</body>
</html>
